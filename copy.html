<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ‚Ä¶</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { color-scheme: light dark; }
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--tg-theme-bg-color,#111);
      color: var(--tg-theme-text-color,#fff);
      display:grid; place-items:center;
    }
    .card{padding:18px 16px; border-radius:16px; background:rgba(255,255,255,.06);
      width:min(92vw,720px); text-align:center; backdrop-filter:blur(6px)}
    .t{opacity:.85; font-size:14px}
    .btn{margin-top:12px; padding:14px 16px; width:100%; border:0; border-radius:12px;
      font-weight:600; font-size:16px;
      background:var(--tg-theme-button-color,#2ea6ff); color:var(--tg-theme-button-text-color,#fff)}
    .hide{display:none}
    /* –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–∞—è ‚Äú–∫–ª–∏–∫-–∑–æ–Ω–∞‚Äù –¥–ª—è iOS: –ª—é–±–æ–π —Ç–∞–ø = –∫–æ–ø–∏—è+–∑–∞–∫—Ä—ã—Ç–∏–µ */
    .tapzone{
      position:fixed; inset:0; z-index:1000; background:transparent;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="status" class="t">–ö–æ–ø–∏—Ä—É–µ–º‚Ä¶</div>
    <button id="copyBtn" class="btn hide">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
  </div>
  <div id="tapzone" class="tapzone hide" aria-label="tap-to-copy"></div>

<script>
(function () {
  const tg = window.Telegram?.WebApp;
  const qs = new URLSearchParams(location.search);
  const text = qs.get("t") ? decodeURIComponent(qs.get("t")) : "";

  const $status = document.getElementById("status");
  const $btn    = document.getElementById("copyBtn");
  const $zone   = document.getElementById("tapzone");

  function toast(msg){ try{ tg?.showToast?.({text: msg}); }catch(e){} }
  function haptic(){ try{ tg?.HapticFeedback?.impactOccurred?.("light"); }catch(e){} }
  function closeSoon(ms=120){ setTimeout(()=>{ try{ tg?.close(); }catch(_){ window.close(); } }, ms); }

  async function writeClipboard(text){
    if (navigator.clipboard?.writeText) {
      await navigator.clipboard.writeText(text);
    } else {
      const ta = document.createElement("textarea");
      ta.value = text; ta.style.position="fixed"; ta.style.opacity="0";
      document.body.appendChild(ta); ta.focus(); ta.select();
      document.execCommand("copy"); ta.remove();
    }
  }

  async function copyAndExit(){
    if (!text){ $status.textContent="–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞"; toast("–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞"); return closeSoon(250); }
    try{
      await writeClipboard(text);
      haptic(); toast("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ");
      $status.textContent = "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úì";
      closeSoon();
    }catch(err){
      // –ø–æ–∫–∞–∂–µ–º –≤–∏–¥–∏–º—É—é –∫–Ω–æ–ø–∫—É –∫–∞–∫ –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
      console.warn("copy failed:", err);
      $status.textContent = "–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å";
      $btn.classList.remove("hide");
      // –∏ –≤–∫–ª—é—á–∏–º –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—É—é –∑–æ–Ω—É ‚Äî –õ–Æ–ë–û–ô —Ç–∞–ø —Å—Ä–∞–±–æ—Ç–∞–µ—Ç
      $zone.classList.remove("hide");
    }
  }

  // –õ—é–±–æ–π –ø–µ—Ä–≤—ã–π —Ç–∞–ø –ø–æ —ç–∫—Ä–∞–Ω—É => –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∏ –∑–∞–∫—Ä—ã—Ç—å (–¥–ª—è iOS)
  ["pointerdown","touchstart","click"].forEach(ev=>{
    $zone.addEventListener(ev, async (e)=>{
      e.preventDefault(); e.stopPropagation();
      $zone.classList.add("hide");
      try{ await writeClipboard(text); haptic(); toast("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ"); }catch(_){}
      closeSoon();
    }, { once:true, passive:false });
  });

  $btn.addEventListener("click", async ()=>{
    try{ await writeClipboard(text); haptic(); toast("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ"); }catch(_){}
    closeSoon();
  });

  try{ tg?.ready(); }catch(_){}
  // –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–∫–æ–ø–∏–∏ (Android/desktop) ‚Äî –Ω–∞ iOS —É–ø–∞–¥—ë—Ç –∏ –≤–∫–ª—é—á–∏—Ç ‚Äú—Ç–∞–ø-–∑–æ–Ω—É‚Äù
  copyAndExit();
})();
</script>
</body>
</html>
